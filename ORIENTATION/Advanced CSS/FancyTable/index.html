<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fancy Table</title>
</head>
<body>
        <table>
            <thead>
                <tr>
                    <td>Month</td>
                    <td>Salary</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td data-currency="usd">50,000.00</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td data-currency="usd">10,000.000</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td data-currency="usd">85,000.00</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td data-currency="usd">56,000.00</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td data-currency="usd">98,000.00</td>
                </tr>


            </tbody>
        
        </table>
    
</body>
</html>
