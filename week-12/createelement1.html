<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <script>
        const asteroids = document.querySelector('ul.asteroids');
        const newAsteroid= document.createElement('li');
        newAsteroid.textContent='The Green Fox';
        asteroids.appendChild(newAsteroid);


        const newAsteroid2= document.createElement('li');
        newAsteroid2.textContent='The Lamplighter';
        asteroids.appendChild(newAsteroid2);

        const container = document.querySelector('.container');
        const headingChange = document.createElement('li');
        headingChange.textContent = 'I can add elements to the DOM';
        container.appendChild(headingChange);

        const newerImage = document.createElement('img');
        newerImage.src = 'https://abolengo-alpaka.de/zucht-der-alpakas/verkaufstiere/';
        container.appendChild(newerImage);

    </script>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->
  </body>
</html>
